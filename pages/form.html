<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/pages/form.css">
    <title>Document</title>
</head>
<body>
    <nav>
        <ul class="nav-list">
            <svg id="logo">
                <use xlink:href="/images/Logo.svg#logo"></use>
            </svg>
            <li class="nav-item"><a href="projects" class="link__nav">Projects</a></li>
            <li><a href="contact" class="link__nav">Contact</a></li>
        </ul>
    </nav>

    <div class="form__container">
        <div class="form__column">
            <h2 class="form__title">Full set of great
                features to make your
                product fresh</h2>
            <p class="form__text">Our favorite brands are our friends! 
                We help them to achieve their goals, 
                they help us to stay sharp.</p>
        </div>
        <form action="" class="form__form">
            <label for="text" id="name">Name</label>
            <input type="text" id="name">
            <label for="email" id="email">Email</label>
            <input type="text" id="email">
            <label for="message" id="message">Message</label>
            <input type="text" id="message">
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>

    <div class="img">
        <img src="/images/Map.png" alt="">
    </div>

    <nav>
        <ul class="footer__list">
            <svg id="logo">
                <use xlink:href="/images/Logo.svg#logo"></use>
            </svg>
            <li class="footer__item"><a href="projects" class="link__footer">Projects</a></li>
            <li><a href="contact" class="link__footer">Contact</a></li>
        </ul>
    </nav>
</body>
</html>
