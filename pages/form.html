<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/pages/form.css">
    <script src="https://kit.fontawesome.com/8d80da77e3.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <nav class="nav-list">
            <svg id="logo">
                <use xlink:href="/images/Logo.svg#logo"></use>
            </svg>
            <li class="nav-item"><a href="projects" class="link__nav">Projects</a></li>
            <li><a href="/pages/form.html" class="link__nav">Contact</a></li>
    </nav>

    <div class="form__container">
        <div class="form__column">
            <h2 class="form__title">Full set of great
                features to make your
                product fresh</h2>
            <p class="form__text">Our favorite brands are our friends! 
                We help them to achieve their goals, 
                they help us to stay sharp.</p>
        </div>
        <form action="" class="form__form">
            <label for="text" id="name">Name</label>
            <input type="text" id="name" required autofocus>
            <label for="email" id="email">Email</label>
            <input type="text" id="email" required>
            <label for="message" id="message">Message</label>
            <input type="text" id="message">
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>

    <div class="img">
        <img src="/images/Map.png" alt="">
    </div>

    <nav class="footer-list">
            <svg id="logo">
                    <use xlink:href="/images/Logo.svg#logo"></use>
            </svg>
            <li class="footer-item"><a href="projects" class="link-footer">Projects</a></li>
            <li><a href="/pages/form.html" class="link-footer">Contact</a></li>
        <div class="footer__social">
            <i class="fa-solid fa-basketball"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-twitter"></i>
        </div>
    </nav>
</body>
</html>
